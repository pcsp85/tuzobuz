<div class="row servicios" ng-controller="tbServicios">
  <div class="col-xs-12">
	<h1>Servicios</h1>
	<a ng-repeat="servicio in servicios" class="servicio  {{servicio.id}} text-center" href="#/servicios/{{servicio.id}}">
		<img ng-src="{{servicio.icon_1}}">
		<h2 class="text-left">{{servicio.name}}</h2>
	</a>
  </div>
</div>
