<div class="middle">
    <div class="text-right" style="margin-top:-15px;">
        <a class="btn btn-primary" href="javaScript:history.go(-1)">&lt; Regresar</a>    
    </div>
    <h1>{{h1}}</h1>
    <ui-gmap-google-map id="map"
         center="map.center"
         zoom="map.zoom"
         draggable="true"
         refresh="map.refresh"
         options="map.options"
         events="map.events"
         bounds="map.bounds">
         <ui-gmap-markers models="marcas" coords="'self'" icon="'icon'" labelContent="'title'">
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
