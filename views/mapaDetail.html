<div class="middle">
    <h1>Mapa - {{tipo}}</h1>
    <ui-gmap-google-map id="map"
         center="map.center"
         zoom="map.zoom"
         draggable="true"
         refresh="map.refresh"
         options="map.options"
         events="map.events"
         bounds="map.bounds">
         <ui-gmap-markers models="marcas" coords="'self'" icon="'icon'">
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
